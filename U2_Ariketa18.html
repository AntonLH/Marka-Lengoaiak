<!DOCTYPE html>
<html>
<head>
<title>HTML5 formularioen froga</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
<form action="mailto:gureposta@euskal-herria.eus" method="post" enctype="text/plain">

		Izena: <input type="text" required="" autofocus="" name="izena"><br>
		ENA zenbakia: <input pattern="[0-9]{8}[A-Z]" name="ENA"><br>
		Emaila <input type="email" name="email"><br>
		URL: <input type="url" placeholder="Idatzi zure WEB pertsonalaren URLa" name="url"><br>
		Data: <input type="date" name="date" /><br>
		Denbora: <input type="time" name="time" /><br>
		Data denbora: <input type="datetime" name="datetime" /><br>
		Hilabetea: <input type="month" name="month" /><br>
		Astea: <input type="week" name="week" /><br>
		Zenbakia: <input type="number" max="10" min="-10" name="number" /><br>
		Tartea: <input type="range" max="10" min="0" name="range" /><br>
		Telefonoa: <input type="tel" name="tel" /><br>
		Bilaketa: <input type="search" name="search" /><br>
		Kolorea: <input type="color" name="color" /><br>
		<input value="Bidali" type="submit">
</form>

</body>
</html>
