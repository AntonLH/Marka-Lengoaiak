<h1>Sintaxis de la etiqueta &lt;blockquote&gt;</h1>
<p>La sintaxis de la etiqueta &lt;blockquote&gt; se muestra a continuación:</p>
<p>&lt;blockquote cite=&quot;<i>...dirección original de la cita</i>&quot;&gt;Texto que se cita&lt;/blockquote&gt;</p>
