<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Calculadora</title> 
<link rel="stylesheet" type="text/css" href="javascript13.css" />
<script type="text/javascript" src="javascript13.js"></script>
</head>
<body>
<div class="calculadora"
<form action="#" name="calculadora" id="calculadora">
<p id="textoPantalla">0</p>

<p>
<input type="button" value="M+" onclick="memoria_gehitu()"/>
<input type="button" value="M-" onclick="memoria_kendu()"/>
<input type="button" value="MC" onclick="memoria_c()"/>
<input type="button" value="MR" onclick="memoria_r()"/>
</p>
<p>
<input type="radio" value="rad" checked=""/><label>RAD</label>
<input type="radio" value="grad" /><label>GRAD</label><br>
<input type="button" class="largo" value="sin" onclick="sin()"/>
<input type="button" class="largo" value="cos" onclick="cos()"/>
<input type="button" class="largo" value="tan" onclick="tan()"/>
<input type="button" name="PI" value="PI" onclick="PI()"/>
</p>

<p>
<input type="button" class="largo" value="log()" onclick="numero(7)" />
<input type="button" class="largo" value="ln()" onclick="numero(7)" />
<input type="button" value="Erro" onclick="raizc()" />
<input type="button" value="%" onclick="porcent()" />

</p>
<p>
<input type="button" value="7" onclick="numero(7)" />
<input type="button" value="8" onclick="numero('8')" />
<input type="button" value="9" onclick="numero('9')" />
<input type="button" value="C" onclick="borradoTotal()"  />
<input type="button" value="AC" onclick="borradoParcial()"  />
</p>
<p>
<input type="button" value="4" onclick="numero('4')" />
<input type="button" value="5" onclick="numero('5')" />
<input type="button" value="6" onclick="numero('6')" />
<input type="button" value="*" onclick="operar('*')" />
<input type="button" value="/" onclick="operar('/')"  />
</p>
<p>
<input type="button" value="1" onclick="numero('1')" />
<input type="button" value="2" onclick="numero('2')" />
<input type="button" value="3" onclick="numero('3')" />
<input type="button" value="+" onclick="operar('+')" />
<input type="button" value="-" onclick="operar('-')" />

</p>
<p>
<input type="button" value="0" onclick="numero('0')" />
<input type="button" value="." onclick="numero('.')" />
<input type="button" value="+/-" onclick="opuest()" />
<input type="button" value="1/x" onclick="inve()" />
<input type="button" value="=" onclick="igualar()" />
</p>
</form>
</div>

</body>
</html>
